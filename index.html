<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntrpduccionJS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1 class="elegantshadow">Bienvenido a mi calculadora</h1>
    <div class="container">
        
        <div class="calculadora">

            <!-- calculadora entrada -->
            <div class="calculadora-input">
                <input type="text" />
            </div>

            <!-- buttons -->
            <div class="calculadora-buttons">
                <button class="calc-button borrar">C</button>
                <button class="calc-button multiplicar">&times;</button>
                <button class="calc-button dividir ">&divide;</button>
                <button class="calc-button restar ">&minus;</button>
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button suma" >&plus;</button>
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button igual">&equals;</button>
                <button class="calc-button cero">0</button>
                <button class="calc-button punto ">.</button>
                
            </div>
        </div>
    </div>

    </div>


    <script src="ejercicio18.js"></script>
</body>

</html>
